version: "3.9"
services:
  app:
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: test_app
    links:
      - app-db
    ports:
      - "8000:8000"
  app-db:
    image: mariadb
    container_name: app_db
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: app_db
      MYSQL_ROOT_PASSWORD: test
